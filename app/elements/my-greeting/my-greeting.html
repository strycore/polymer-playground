<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-typeahead/paper-typeahead.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        --paper-item: {
          background-color: #fff;
        }
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <h2 class="page-title">{{greeting}}</h2>
    <span>Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <paper-typeahead label="testing typeahead" data="[[items]]"></paper-typeahead>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',
